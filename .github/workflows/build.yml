name: build
on:
  push:
    branches:
      - develop
      - master

jobs:
  build-master:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository in master
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 10.13
    - name: Dependencies Install
      run: npm install
    - name: Build library
      run: npm run build ngx-pushape
  build-develop:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository in master
      uses: actions/checkout@develop
    - name: Set up Node.js
      uses: actions/setup-node@develop
      with:
        node-version: 10.13
    - name: Dependencies Install
      run: npm install
    - name: Build library
      run: npm run build ngx-pushape

